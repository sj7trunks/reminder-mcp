services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: reminder-mcp-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=reminder_mcp
      - POSTGRES_USER=${POSTGRES_USER:-reminder}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-reminder}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reminder} -d reminder_mcp"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  reminder-mcp:
    build: .
    container_name: reminder-mcp
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - web
    ports:
      - "3000:3000"
    environment:
      # Server configuration
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production

      # REQUIRED: API key for MCP endpoint authentication
      # Generate one with: openssl rand -hex 32
      - API_KEY=${API_KEY:-}

      # REQUIRED: JWT signing secret
      # Generate one with: openssl rand -hex 32
      - SECRET_KEY=${SECRET_KEY:-}

      # Authentik SSO (optional)
      - AUTHENTIK_HOST=${AUTHENTIK_HOST:-https://idp.pendulus.net}

      # Database â€” PostgreSQL with pgvector
      - DATABASE_TYPE=postgres
      - DATABASE_URL=postgresql://${POSTGRES_USER:-reminder}:${POSTGRES_PASSWORD:-reminder}@postgres:5432/reminder_mcp

      # Embeddings (OpenAI for semantic search + pgvector)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - REDIS_URL=${REDIS_URL:-}

      # Timezone
      - DEFAULT_TIMEZONE=${DEFAULT_TIMEZONE:-America/Los_Angeles}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Optional: Webhook for push notifications
      # - WEBHOOK_URL=https://your-app.com/notifications

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    labels:
      # Traefik: MCP, health, and API endpoints bypass Authentik forward auth (priority 200)
      # /api handles its own JWT auth; /mcp handles its own API key auth
      - "traefik.enable=true"
      - "traefik.http.routers.reminder-mcp-api.rule=Host(`reminder-mcp.pendulus.net`) && (PathPrefix(`/mcp`) || PathPrefix(`/health`) || PathPrefix(`/api`))"
      - "traefik.http.routers.reminder-mcp-api.priority=200"
      - "traefik.http.routers.reminder-mcp-api.entrypoints=websecure"
      - "traefik.http.routers.reminder-mcp-api.tls.certresolver=letsencrypt"

      # Traefik: Web UI with Authentik forward auth (priority 100)
      - "traefik.http.routers.reminder-mcp-web.rule=Host(`reminder-mcp.pendulus.net`)"
      - "traefik.http.routers.reminder-mcp-web.priority=100"
      - "traefik.http.routers.reminder-mcp-web.entrypoints=websecure"
      - "traefik.http.routers.reminder-mcp-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.reminder-mcp-web.middlewares=authentik-forward-auth"

      - "traefik.docker.network=opt_web"
      - "traefik.http.services.reminder-mcp.loadbalancer.server.port=3000"

networks:
  web:
    name: opt_web
    external: true

volumes:
  pg-data:
    driver: local
